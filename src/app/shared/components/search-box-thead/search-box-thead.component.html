<input [type]="inputType"
       [attr.maxlength]="inputType === 'text' ? inputMaxLength : null"
       [attr.min]="inputType === 'number' ? 0 : null"
       [attr.max]="inputType === 'number' ? inputMaxLength : null"
       style="width: auto;"
       class="form-control"
       id="searchBoxThead"
       name="searchBoxThead"
       #searchBoxThead
       (keyup)="setSearchTerm(searchBoxThead.value)"
       (change)="setSearchTerm(searchBoxThead.value)">
